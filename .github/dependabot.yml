version: 2
updates:
  # Enable version updates for npm in the root directory
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"

    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  # Enable version updates for npm in the web-app directory
  - package-ecosystem: "npm"
    directory: "/web-app"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    groups:
      hey-api:
        patterns:
          - "@hey-api*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/client"
      radix:
        patterns:
          - "@radix-ui/**"
      tailwind:
        patterns:
          - "tailwind-merge"
          - "tailwindcss-animate"
          - "tw-animate-css"
          - "prettier-plugin-tailwindcss"
          - "@tailwindcss/postcss"
      better-auth:
        patterns:
          - "better-auth"
          - "better-auth-harmony"
          - "@better-auth/utils"
      eslint:
        patterns:
          - "eslint*"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  # Enable version updates for npm in the sync-function directory
  - package-ecosystem: "npm"
    directory: "/sync-function"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

version: 2
updates:
  # Root directory - workspace-level tooling only
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    allow:
      - dependency-name: "eslint"
      - dependency-name: "eslint-config-*"
      - dependency-name: "eslint-plugin-*"
      - dependency-name: "husky"
      - dependency-name: "prettier"
      - dependency-name: "typescript-eslint"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Web application
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    groups:
      next:
        patterns:
          - "next"
          - "@next/third-parties"
          - "eslint-config-next"
          - "next-openapi-gen"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "babel-plugin-react-compiler"
      react-components:
        patterns:
          - "react-*"
          - "embla-carousel-react"
          - "vaul"
        exclude-patterns:
          - "react"
          - "react-dom"
          - "react-hook-form"
      radix:
        patterns:
          - "@radix-ui/*"
          - "radix-ui"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-merge"
          - "tailwindcss-animate"
          - "tw-animate-css"
          - "prettier-plugin-tailwindcss"
      better-auth:
        patterns:
          - "better-auth"
          - "better-auth-harmony"
          - "better-auth-localization"
          - "@better-auth/utils"
      hey-api:
        patterns:
          - "@hey-api/*"
      sentry:
        patterns:
          - "@sentry/*"
      vercel:
        patterns:
          - "@vercel/*"
      testing:
        patterns:
          - "jest"
          - "@testing-library/*"
          - "@happy-dom/*"
          - "@types/jest"
      markdown:
        patterns:
          - "markdown-to-jsx"
          - "marked"
          - "remark-*"
          - "@m2d/*"
          - "mdast2docx"
          - "unified"
      forms:
        patterns:
          - "react-hook-form"
          - "@hookform/resolvers"
          - "zod"
          - "input-otp"
      types:
        patterns:
          - "@types/*"
      build-tools:
        patterns:
          - "@swc/*"
          - "postcss"
          - "tsx"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@sparticuz/chromium"
      - dependency-name: "puppeteer-core"

  # Database package
  - package-ecosystem: "npm"
    directory: "/packages/database"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    groups:
      prisma:
        patterns:
          - "prisma"
          - "@prisma/client"
          - "@prisma/adapter-pg"
      postgres:
        patterns:
          - "pg"
          - "pg-pool"
          - "@types/pg"
      typescript:
        patterns:
          - "typescript"
      types:
        patterns:
          - "@types/*"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

name: Test-runner
on:
  pull_request:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Backend Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Tests
        run: npm run test:ci

      - name: Run ESLint
        run: npm run lint || (echo "Lint issues found. Please fix them." && exit 1)

      - name: Run Open API Generator
        run: npm run generate:api

      - name: Run Build
        run: npm run build

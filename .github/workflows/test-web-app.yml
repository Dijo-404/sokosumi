name: Test (Web App)
on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Cache npm store
        uses: actions/cache@v4
        with:
          path: ~/.npm-store
          key: ${{ runner.os }}-npm-store-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-store-

      - name: Run Tests
        run: npm run test:ci

      - name: Run Build
        run: npm run build

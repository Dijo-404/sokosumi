name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sokosumi
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: Bash(pnpm install),Bash(pnpm run lint),Bash(pnpm run test),Bash(git:*)
          claude_env: |
            CI: true
            DATABASE_URL: "postgresql://user:password@localhost:5432/sokosumi"
            SOKOSUMI_URL: "https://sokosumi.com"
            ADMIN_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            SOKOSUMI_FUNCTION_NAMESPACE: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            BETTER_AUTH_SECRET: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            RESEND_API_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            RESEND_FROM_EMAIL: ${{ vars.PUBLIC_DEFAULT_EMAIL }}
            GOOGLE_CLIENT_ID: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            GOOGLE_CLIENT_SECRET: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            MICROSOFT_CLIENT_ID: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            MICROSOFT_CLIENT_SECRET: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            LINKEDIN_CLIENT_ID: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            LINKEDIN_CLIENT_SECRET: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            APPLE_CLIENT_ID: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            APPLE_CLIENT_SECRET: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            NEXT_PUBLIC_NETWORK: "Preprod"
            ADMIN_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            PAYMENT_API_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            REGISTRY_API_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            STRIPE_PUBLISHABLE_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            STRIPE_SECRET_KEY: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            STRIPE_WEBHOOK_SECRET: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            STRIPE_PRICE_ID: ${{ vars.PUBLIC_DEFAULT_SECRET }}
            STRIPE_WELCOME_COUPON: ${{ vars.PUBLIC_DEFAULT_SECRET }}



name: Linting
on:
  pull_request:

env:
  DATABASE_URL: "postgresql://user:password@localhost:5432/sokosumi"

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    permissions:
      # Need to add these 2 for eslint-annotate-action
      pull-requests: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      - name: Save Code Linting Report JSON
        run: pnpm lint:report
        continue-on-error: true

      - name: Annotate Web App Code Linting Results
        uses: ataylorme/eslint-annotate-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report-json: "apps/web/lint-report.json"
